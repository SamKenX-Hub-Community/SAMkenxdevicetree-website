---
layout: blog
title: Blog
permalink: /blog/
pagination:
    enabled: true
---
{% for post in paginator.posts %}
    <div class="row blog_post">
        <div class="col-md-4 col-sm-4 col-xs-12">
            <a href="{{post.url}}">
                <img class="img-responsive blog-img lazyload"
                src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
                {% if post.image %}
                data-src="/assets/{{post.image}}"
                {% else %}
                data-src="/assets/images/placeholder.png"
                {% endif %}
                 alt="{{post.title}}" />
            </a>
        </div>
        <div class="col-md-8 col-sm-8 col-xs-12 post_title no-padding">
            <a href="{{post.url}}"><h3>{{ post.title}}</h3></a>
            <em>{{ post.date | date: "%A, %B %-d, %Y"}}</em><br />
            <p class="post_excerpt">
            {{ post.content | strip_html | truncatewords:30 }}
            </p>
            <p>
                <a href="{{post.url}}">
                    <button class="btn blog-read-more-btn">Read More</button>
                </a>
            </p>
        </div>
    </div>

  </p>
{% endfor %}
